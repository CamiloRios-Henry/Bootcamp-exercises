<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
    </div>
    <img src="imagenes/darksouls.jpg" width="560" height="280" />
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video autoplay muted controls loop>
            <source src="multimedia/breath.mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio  controls autoplay loop>
            <source src="multimedia/starset.mp3" type=audio/mp3 />
        </audio>
    </div>
</body>

</html>
